<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <title> Cadastro com Validação </title>
        <script>
            function valida(form) {
                if(form.nome.value == "") {
                    alert("Preencha o nome corretamente!");
                    form.nome.focus();
                    return false;
                }
                if(form.data_nascimento.value == "" || form.data_nascimento.value.length != 10) {
                    alert("Preencha a data de nascimento corretamente!");
                    form.data_nascimento.focus();
                    return false;
                }
                if(form.senha.value == "" || form.senha.value.length < 6) {
                    alert("A senha deve ter no mínimo 6 caracteres!");
                    form.senha.focus();
                    return false;
                }
                if(form.conf_senha.value != form.senha.value) {
                    alert("A senha e a confirmação tem de ser iguais!");
                    form.conf_senha.focus();
                    return false;
                }
                if(form.sexo[0].checked == false && form.sexo[1].checked == false) {
                    alert("Selectione o sexo!");
                    return false;
                }
            }

            function formatarCPF(numCPF)
            {
                let valor = numCPF.value;

                if(valor.length == 3 || valor.length == 7)
                {
                    numCPF.value = numCPF.value + ".";
                }

                if(valor.length == 11)
                {
                    numCPF.value = numCPF.value + "-";
                }
            }

        </script>
    </head>

    <body>

        <form action="cadastrar.php" method="POST" onsubmit="return valida(this); ">

            Nome: <input type="text" name="nome"><br><br>
            
            CPF: <input type="text" id="cpf" name="cpf" maxlength="14" onkeypress="formatarCPF(this)"><br><br>
            
            E-mail: <input type="text" name="email"><br><br>
            
            Idade: <input type="text" name="idade" maxlength="2" size="2"><br><br>
            
            Endereço: <input type="text" name="endereco"><br><br>
            
            Telefone: <input type="text" name="tel" maxlength="10">
            (Formato: DDD+TELEFONE: 1122223333)<br><br>
            
            Data de Nascimento: <input type="text" name="data_nascimento"
            value="dd/mm/aaaa" maxlength="10"
            onfocus="if(this.value == 'dd/mm/aaaa'){this.value = ''}"
            onblur="if(this.value == ''){this.value = 'dd/mm/aaaa'}"><br><br>
            
            Senha: <input type="password" name="senha"> (Mínimo: 6 caracteres)<br><br>
            
            Confirmação de Senha: <input type="password" name="conf_senha"><br><br>
            
            Sexo: <input type="radio" name="sexo" value="masc"> Masculino
            <input type="radio" name="sexo" value="fem"> Feminino<br><br>
            <input type="submit" value="Enviar">

        </form>
    </body>
</html>
