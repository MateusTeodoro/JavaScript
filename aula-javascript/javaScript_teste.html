<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Teste jQuery</title>
    
    <style></style>
    
    <script type="text/javascript" src="/script/jquery-3.7.1.js"></script>
    
    <script>
        $(document).ready(function()
        {
            $("#funcao1").click(function()
            {
                $("#receita").css("background-color", "red");
                $(".form_verde").css("background", "green");
                $("#receita, .form_verde, p").css("color", "pink");
            })
        });
    </script>
</head>

<body>
    <div id="receita">
        <p> Ingredientes </p>
        <p>Modo de fazer </p>
        </div>

    <form class="form_verde">
        Nome <input type="text" name="nome"><br />
        Email <input type="text" name="email"><br />
        Texto <input type="text" name="texto"> <br />
        <input type="submit" name="Enviar" value="Enviar"><br />
    </form>
    
    <button type="button" id="funcao1"> Função 1 </button>
</body>
</html>
